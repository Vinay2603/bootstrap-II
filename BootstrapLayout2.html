<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Layout-2</title>
    <style>
        .box{
            border: 1px solid black;
        }
    *{
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
           <div class="row">
                <div class="col-12  col-sm-12  col-lg-12 box p-1 bg-warning mb-3 ">
                     NAVIGATION
                </div>
                <div class="col-12 col-sm-12 box p-1 bg-danger pb-5 mb-3">
                   LEFT BOX
                </div>
                <div class="col-12  col-sm-12 col-md-4 box p-1 bg-success  pb-3 mb-3 ">
                    RIGHT BOX 1
                </div>
               <div class="col-12 col-sm-12 col-md-4 box p-1 bg-success pb-3 mb-3  ">
                   RIGHT BOX 2 
               </div>
               <div class="col-12 col-sm-12 col-md-4 box p-1 bg-success pb-3 mb-3 ">
                   RIGHT BOX 3
               </div>
           </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
